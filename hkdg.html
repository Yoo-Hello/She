<!doctype html>
<html>
<head>
	<title>hkdg</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<content>
		<audio loop="loop" id="bgm1">
			<source src="audio/bgm1.mp3" type="audio/mpeg">
			<source src="audio/bgm1.ogg" type="audio/ogg">
		</audio>
		<audio loop="loop" id="bgm2">
			<source src="audio/bgm2.mp3" type="audio/mpeg">
			<source src="audio/bgm2.ogg" type="audio/ogg">
		</audio>

		<div id="MySay">
			<ul>
				<li class="SayText" id="dis">这些话一直想对你说</li>
				<li class="SayText">2016年12月28日</li>
				<li class="SayText">我们第一次见面</li>
				<li class="SayText">一个很可爱的女孩</li>
				<li class="SayText">活泼、开朗、爱玩游戏</li>
				<li class="SayText">第一次发现</li>
				<li class="SayText">比我还爱玩游戏的女生</li>
				<li class="SayText">第一次遇到</li>
				<li class="SayText">一个愿意陪我玩游戏的女生</li>
				<li class="SayText">每一次</li>
				<li class="SayText">我都很开心~</li>
				<li class="SayText">第一次</li>
				<li class="SayText">一个人提醒我要过生日了</li>
				<li class="SayText">第一次</li>
				<li class="SayText">我记住了一个人的生日</li>
			</ul>
		</div>
		<div id="Tianchong">
			<b id="start">
				开始游戏
			</b>
			<div id="answer">
				<p id="answerBut" state="true">请回答</p>
			</div>
		</div>
		<div id="Inkbox"></div>
		<img src="img/woman.png">
	</content>
</body>
	<script type="text/javascript" src="js/index.js">
	</script>
</html>
